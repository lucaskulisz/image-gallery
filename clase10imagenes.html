<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>images gallery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<button id="toggle-view-button" class="toggle-view-button">See view image gallery</button>
<body>
  <div id="slider-container" class="slider-container">
    <div class="image-slider">
      <img class="img" src="1.jpg" alt="Imagen 1">
      <!-- <img class="img" src="2.jpg" alt="Imagen 2">
      <img class="img" src="3.jpg" alt="Imagen 3">
      <img class="img" src="4.jpg" alt="Imagen 4"> -->
    </div>
    <div id="slider-buttons">
      <button id="prev-button" class="button-slider">&lt;</button>
      <button id="next-button" class="button-slider">&gt;</button>
    </div>
  </div>
  <div id="gallery-container" class="gallery-container">
    <div class="gallery-row">
      <img src="1.jpg" alt="Imagen 1">
      <img src="2.jpg" alt="Imagen 2">
      <img src="3.jpg" alt="Imagen 3">
    </div>
    <div class="gallery-row">
      <img src="4.jpg" alt="Imagen 4">
    </div>
  </div>

  <!-- <button id="toggle-view-button" class="toggle-view-button">Ver vista galería de imágenes</button> -->

  <script src="script.js"></script>
</body>
</html>
